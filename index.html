<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pig Dice</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>

  </head>
  <body>
    <div class="jumbotron">
      <h1>PIG DICE GAME: By Sauda.</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Player1</h2>

          <div class="dice">
            <p id="die1"></p>
          </div>
<!-- player1 buttons-->
          <button id="roll1" class="btn btn-success" type="button" name="button" onclick="roll1()">Roll dice</button><br><br>
          <button id="stop1" class="btn btn-danger"type="button" name="button" onclick="disable1(),enable2()">Stop rolling</button>
        </div>
        <div class="col-md-6">
          <h2>Player2</h2>
          <div class="dice" id="die2">

          </div>
<!-- player2 buttons -->
          <button id="roll2" class="btn btn-success"type="button" name="button" onclick="roll2()">Roll dice</button><br><br>
          <button id="stop2" class="btn btn-danger"type="button" name="button" onclick="enable1(), disable2()">Stop rolling</button>
        </div>
      </div>
    </div>
  </body>
</html>
